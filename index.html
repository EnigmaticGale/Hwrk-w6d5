<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>meaningless form</title>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <h1>Meaningless Form</h1>

    <form action="index.html" id="new-form">
      <div>
        <label for="x">x</label>
        <input type="text" id="x" />
      </div>

      <div>
        <label for="y">y</label>
        <input type="text" id="y" />
      </div>

      <div>
        <input type="submit" id="add to list" />
      </div>
    </form>

    <ul id="list">
    </ul>

    <button type="button" name="delete-button" id="delete-button">delete list</button>

  </body>
</html>
